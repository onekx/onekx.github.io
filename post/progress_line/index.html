<p>实现位于页面上方，跟随视图滚动而不断变化的进度条。</p>
</blockquote>
<h5 id="1-首先在页面中添加：">1. 首先在页面中添加：<a class="post-anchor" href="#1-首先在页面中添加："></a></h5><figure class="highlight html"><table><tbody><tr><td class="code"><pre><code class="hljs html"><span class="hljs-tag"><<span class="hljs-name">div</span> <span class="hljs-attr">id</span>=<span class="hljs-string">"progress"</span>></span><br>    <span class="hljs-tag"><<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">"line"</span>></span><span class="hljs-symbol">&lt;</span>/div><br><span class="hljs-symbol">&lt;</span>/div><br></code></pre></td></tr></tbody></table></figure>

<h5 id="2-设置样式：">2. 设置样式：<a class="post-anchor" href="#2-设置样式："></a></h5><figure class="highlight css"><table><tbody><tr><td class="code"><pre><code class="hljs css"><span class="hljs-selector-id">#progress</span> {<br>    <span class="hljs-attribute">top</span>: <span class="hljs-number">0</span><br>    position: fixed<br>    width: <span class="hljs-number">100%</span><br>    height: <span class="hljs-number">0.2rem</span><br>    text-align: left<br>    z-index: <span class="hljs-number">9999</span><br>}<br><br><span class="hljs-selector-id">#progress</span> <span class="hljs-selector-class">.line</span> {<br>    <span class="hljs-attribute">width</span>: <span class="hljs-number">0%</span><br>    height: <span class="hljs-number">0.2rem</span><br>    background-color: <span class="hljs-number">#0099ff</span><br>}<br></code></pre></td></tr></tbody></table></figure>

<h5 id="3-编写-JS-代码：">3. 编写 JS 代码：<a class="post-anchor" href="#3-编写-JS-代码："></a></h5><figure class="highlight javascript"><table><tbody><tr><td class="code"><pre><code class="hljs JavaScript">$(<span class="hljs-built_in">window</span>).scroll(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) </span>{<br>      <span class="hljs-keyword">var</span> pageHeight = <span class="hljs-built_in">document</span>.documentElement.scrollHeight || <span class="hljs-built_in">document</span>.body.scrollHeight <span class="hljs-comment">// 页面总高度</span><br>      <span class="hljs-keyword">var</span> windowHeight = <span class="hljs-built_in">document</span>.documentElement.clientHeight || <span class="hljs-built_in">document</span>.body.clientHeight <span class="hljs-comment">// 浏览器视口高度</span><br>      <span class="hljs-keyword">var</span> scrollAvail = pageHeight - windowHeight <span class="hljs-comment">// 可滚动的高度</span><br>      <span class="hljs-keyword">var</span> scrollTop = <span class="hljs-built_in">document</span>.documentElement.scrollTop || <span class="hljs-built_in">document</span>.body.scrollTop <span class="hljs-comment">// 获取滚动条的高度</span><br>      <span class="hljs-keyword">var</span> ratio = (scrollTop / scrollAvail) * <span class="hljs-number">100</span> + <span class="hljs-string">'%'</span><br>      $(<span class="hljs-string">'#progress > .line'</span>).css(<span class="hljs-string">'width'</span>, ratio)<br>})<br></code></pre></td></tr></tbody></table></figure>
</body></html>
